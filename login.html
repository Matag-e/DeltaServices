    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,100,0,0"
    />
    <link rel="stylesheet" href="assents/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html ">
          <img src="img/logo2.png" alt="Logo" />
        </a>
      </div>

      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="product.html">Produtos</a></li>
        <li><a href="carrinho.html">Carrinho</a></li>
        <div class="linha"></div>
        <div class="menuContainer">
          <ion-icon name="person-outline" class="iconUser"></ion-icon>
          <div class="menuLogin">
            <span class="menuMsg">Bem Vindo</span>
            <p class="ouText"><a href="login.html" class="menuLink">Entre</a> ou <a href="registro.html" class="menuLink">Cadastre-se</a></p>
          </div>
        </div>
      </ul>
    </nav>

    <section class="login">
      <div class="loginContainer">
        <div class="loginBox">
          <h1>Fa√ßa seu login</h1><br>
          <form action="">
            <div class="inputBox">
              <label for="email">Email</label><br>
              <input type="email" id="email" name="email" required/>
            </div>
            <div class="inputBox">
              <label for="password">Senha</label><br>
              <input id="password" type="password" required />
            </div>
            <div class="inputBox">
              <input id="login" type="submit" value="Entrar" />
            </div>
            <div class="linhaReta"></div>
            <div class="inputCadastrar">
              <a href="registro.html" class="cadastrar">Cadastre-se</a>
              <a href="forgotPass.html" class="cadastrar">Esqueceu a senha?</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
