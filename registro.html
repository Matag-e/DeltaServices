<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,100,0,0"
    />
    <link rel="stylesheet" href="assents/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html ">
          <img src="img/logo2.png" alt="Logo" />
        </a>
      </div>

      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="product.html">Produtos</a></li>
        <li><a href="carrinho.html">Carrinho</a></li>
        <div class="linha"></div>
        <div class="menuContainer">
          <ion-icon name="person-outline" class="iconUser"></ion-icon>
          <div class="menuLogin">
            <span class="menuMsg">Bem Vindo</span>
            <a href="login.html" class="menuLink">Entre ou cadastre-se</a>
          </div>
        </div>
      </ul>
    </nav>

    <section class="login">
      <div class="loginContainer">
        <div class="loginBox">
          <h1>Realize seu cadastro</h1>
          <br />
          <form action="">
            <div class="inputBox">
              <label for="email">Email</label><br />
              <input type="email" id="email" name="email" />
            </div>
            <div class="inputBox">
              <label for="password">Senha</label><br />
              <input
                id="password"
                name="password"
                type="password"
                minlength="6"
                required
              />
            </div>
            <div class="inputBox">
              <label for="confirmPassword">Confirme sua Senha</label><br />
              <input
                id="confirmPassword"
                name="confirmPassword"
                type="password"
                minlength="6"
                required
              />
            </div>
            <div class="inputBox">
              <input type="submit" value="Cadastrar" />
            </div>
            <div class="linhaReta"></div>
            <div class="inputCadastrar"></div>
          </form>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
