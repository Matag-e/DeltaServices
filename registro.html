    <section class="reg">
  <div class="regContainer">
    <div class="regBox">
      <h1>Realize seu cadastro</h1>
      <br />
      <form action="">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Nome/Razão Social</label>
            <input type="text" id="name" name="name" placeholder="Ex: João da Silva / Empresa LTDA" />
          </div>
          <div class="form-group">
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="Ex: 12.345.678/0001-99" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="telefone">Telefone de Contato</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Ex: (11) 91234-5678" required />
          </div>
          <div class="form-group">
            <label for="cep">Cep</label>
            <input type="text" id="cep" name="cep" placeholder="Ex: 12345-678" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="endereco">Endereço Completo</label>
            <input type="text" id="endereco" name="endereco" placeholder="Ex: Rua das Flores, 123 - São Paulo, SP" onblur="consultarCep()"/>
          </div>
          <div class="form-group">
            <label for="faturamento">Endereço de Faturamento</label>
            <input type="text" id="faturamento" name="faturamento" placeholder="Ex: Av. Paulista, 456 - São Paulo, SP" />
          </div>
        </div>
        <div class="form-row">

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ex: exemplo@dominio.com" />
          </div>
          
          <div class="form-group">
            <label for="password">Senha</label>
            <input id="password" name="password" type="password" minlength="6" required placeholder="Digite uma senha" />
          </div>

        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="confirmPassword">Confirme sua Senha</label>
            <input id="confirmPassword" name="confirmPassword" type="password" minlength="6" required placeholder="Confirme sua senha" />
          </div>
        </div>
        <div class="linhaReta"></div><br>
            <input id="enviar" type="submit" value="Cadastrar" />
        <div class="inputCadastrar"></div>
      </form>
    </div>
  </div>
